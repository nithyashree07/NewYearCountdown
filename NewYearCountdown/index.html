<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>New Year Countdown</h1>
    <div id="count">
        <div id="letter">
        <div id="days"></div>
        <h2>days</h2>
        </div>
        <div id="letter1">
        <div id="hours"></div>
        <h2>hours</h2>
        </div>
        <div id="letter2">
        <div id="mins"></div>
        <h2>minutes</h2>
        </div>
        <div id="letter3">
        <div id="secs"></div>
        <h2>seconds</h2>
        </div>
    </div>
    <div id="newyear"></div>
    <script src="index.js"></script>
</body>
</html>
